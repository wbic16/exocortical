<script type="text/javascript">
function dgid(id) {
  return document.getElementById(id);
}
function submitter() {
  var main = dgid("main");
  var host = dgid("host").selectedOptions[0].value;
  var port = 11000 + parseInt(dgid("port").selectedOptions[0].value, 10);
  var action = "select";
  if (main) {
    main.action = "http://" + host + ":" + port + "/api/v2/" + action;
    main.submit();
  }
}
